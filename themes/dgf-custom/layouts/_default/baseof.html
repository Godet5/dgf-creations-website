<!DOCTYPE html>
<html lang="{{ or .Site.Language.Lang "en" }}" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

    <!-- SEO & Meta -->
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    {{ $style := resources.Get "css/main.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">

    <!-- Favicon (Placeholder) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>D</text></svg>">
</head>
<body class="bg-obsidian text-primary font-body antialiased selection:bg-accent selection:text-obsidian">

    <!-- Decoration: Blueprint Grid (CSS Only) -->
    <div class="blueprint-grid"></div>

    <div class="layout-container max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col min-h-screen border-x border-white/5 relative z-10">

        {{ partial "header.html" . }}

        <main id="main-content" class="flex-grow py-8 sm:py-12">
            {{ block "main" . }}{{ end }}
        </main>

        {{ partial "footer.html" . }}
    </div>

    <!-- JS -->
    {{ $script := resources.Get "js/main.js" | minify | fingerprint }}
    <script src="{{ $script.RelPermalink }}"></script>
</body>
</html>
