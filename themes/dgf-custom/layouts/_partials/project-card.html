<article class="group relative bg-surface border border-white/10 overflow-hidden hover:border-accent/50 transition-all duration-300">
    <!-- Tech Stack Tags -->
    <div class="absolute top-4 left-4 z-10 flex flex-wrap gap-2">
        {{ range first 2 .Params.categories }}
        <span class="bg-obsidian/90 text-accent text-[10px] font-mono px-2 py-1 uppercase tracking-wider border border-accent/20">
            {{ . }}
        </span>
        {{ end }}
    </div>

    <!-- Image Aspect Ratio Wrapper -->
    <div class="aspect-video bg-obsidian overflow-hidden relative">
        {{ if .Params.image }}
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="object-cover w-full h-full opacity-80 group-hover:opacity-100 group-hover:scale-105 transition-transform duration-500 grayscale group-hover:grayscale-0">
        {{ else }}
        <div class="w-full h-full flex items-center justify-center text-secondary font-mono text-xs">
            [NO SIGNAL]
        </div>
        {{ end }}
    </div>

    <div class="p-5">
        <h3 class="text-xl font-heading font-bold mb-2 group-hover:text-accent transition-colors">
            <a href="{{ .RelPermalink }}">
                {{ .Title }}
            </a>
        </h3>
        <p class="text-sm text-secondary line-clamp-2 mb-4">
            {{ .Summary }}
        </p>
        <div class="flex justify-between items-center border-t border-white/5 pt-3">
            <span class="font-mono text-xs text-secondary">{{ .Date.Format "Jan 2006" }}</span>
            <span class="font-mono text-xs text-accent opacity-0 group-hover:opacity-100 transition-opacity">-> ACCESS</span>
        </div>
    </div>
</article>
